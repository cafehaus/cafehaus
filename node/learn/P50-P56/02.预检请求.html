<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.staticfile.org/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <button id="btnPut">put预检请求</button>
    <button id="btnDelete">delete预检请求</button>
</body>

<script>
    $(function() {
        // put预检请求
        $('#btnPut').on('click', function() {
            $.ajax({
                type: 'PUT',
                url: 'http://127.0.0.1:8080/api/put',
                data: {
                    id: '12238899',
                    money: 234.89
                },
                success: function(res) {
                    console.log(res)
                }
            })
        })

        // delete预检请求
        $('#btnDelete').on('click', function() {
            $.ajax({
                type: 'DELETE',
                url: 'http://127.0.0.1:8080/api/delete',
                data: {
                    userId: '300300cdd0303i33',
                    userName: '周小鸡'
                },
                success: function(res) {
                    console.log(res)
                }
            })
        })
    })
</script>
</html>
