<script>
    function splitArray(arr) {
        let b = 2 // 按照比例切割
        let num = 0
        let list = []
        for (let i = 0; i < arr.length; i++) {
            if (i % b === 0 && i !== 0) {
                list.push(arr.slice(num, i))
                num = i
            }
            if ((i + 1) === arr.length) {
                list.push(arr.slice(num, (i + 1)))
            }
        }
        return list
    }
